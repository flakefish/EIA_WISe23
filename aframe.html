<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
  <a-scene>
    
      <a-sky src="budenzauber-on-the-weihnachtsmarkt-PMX9H8.jpg" rotation="0 -130 0"></a-sky>
      <a-text font="kelsonsans" value="Weihnachtsmarkt" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
      <a-button width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"> </a-button>

              <a-box src="3-33212_snowflakes-png-transparent-png.png" position="-2.5 0 0" scale="0.1 0.1 0.1" 
              animation="property: object3D.position.y; to: 5.2; dir: alternate; dur: 1000; loop: true"></a-box>
              <a-box src="3-33212_snowflakes-png-transparent-png.png" position="7 0 2" scale="0.1 0.1 0.1" 
              animation="property: object3D.position.y; to: 5.2; dir: alternate; dur: 1800; loop: true"></a-box>
              <a-box src="3-33212_snowflakes-png-transparent-png.png" position="2 0 5" scale="0.1 0.1 0.1" 
              animation="property: object3D.position.y; to: 5.2; dir: alternate; dur: 1500; loop: true"></a-box>
              <a-box src="3-33212_snowflakes-png-transparent-png.png" position="5 0 2" scale="0.1 0.1 0.1" 
              animation="property: object3D.position.y; to: 5.2; dir: alternate; dur: 2000; loop: true"></a-box>

              <a-camera>
                <a-cursor></a-cursor>
              </a-camera>
              <a-scene id="2" visible="false">
                <a-sky src="weihnachtsmarkt2011-traffic-tree.jpg" rotation="0 -130 0"></a-sky>
                <a-text font="kelsonsans" value="Weihnachtsmarkt Interaktiv!" width="6" position="-2.5 0.25 -1.5"
                        rotation="0 15 0"></a-text>
                        <a-camera>
                          <a-cursor></a-cursor>
                        </a-camera>
              </a-scene>
    </a-scene>


  </body>
</html>
